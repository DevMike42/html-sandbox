<!DOCTYPE html>
<!-- lang states the language is English -->
<html lang="en">

<head>
  <!-- Define the character set the page uses -->
  <meta charset="UTF-8">
  <!-- Sets the viewport to allow for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Browser compatibility -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Will display in the description section on Google -->
  <meta name="description" content="This is what a user see's in the description section on google">

  <!-- Used in Google searches as keywords -->
  <meta name="keywords" content="web development, web design">

  <!-- If you don't want your site to come up in a search engine -->
  <!-- NOINDEX = Doesn't index your site in the search engine -->
  <!-- NOFOLLOW = Doesn't follow any links in the page and show up in search engine -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">

  <!-- Important to title each page in the best way that describes the content -->
  <!-- Will display in main title section on Google -->
  <title>Meta Tags</title>
</head>

<body>

</body>

</html>
