<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <!-- Form -->
  <form action="process.php">

    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" value="John Doe">
    </div>

    <br>

    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter email">
    </div>

    <br>

    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>

    <br>

    <!-- Select -->
    <div>
      <label for="gender">Gender</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <br>

    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <br>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <br>

    <!-- Radio buttons -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" id="membership" checked>Standard
      <input type="radio" name="membership" value="premium" id="membership">Premium
    </div>

    <br>

    <!-- Checkbox -->
    <div>
      <label for="likes">Likes</label><br>
      <input type="checkbox" name="likes" value="bike" id="likes">Bike
      <input type="checkbox" name="likes" value="car" id="likes" checked>Car
      <input type="checkbox" name="likes" value="boat" id="likes">Boat
    </div>

    <br>

    <!-- Input Submit -->
    <input type="submit" value="Submit"><br>

    <br>

    <!-- Button Submit -->
    <!-- <button type="submit">Submit Button</button> -->

    <button type="reset">Reset</button>

  </form>

</body>

</html>
