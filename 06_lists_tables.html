<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>

<body>
  <!-- Unordered lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered lists -->
  <ol type="i">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Tables -->
  <table>
    <!-- table head (Headings) -->
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <!-- table body (Data within the table) -->
    <tbody>
      <tr>
        <td>Mike</td>
        <td>Rivera</td>
        <td>mike@examples.com</td>
      </tr>
      <tr>
        <td>Rachel</td>
        <td>Greyeys</td>
        <td>rachel@examples.com</td>
      </tr>
      <tr>
        <td>Lito</td>
        <td>Rivera</td>
        <td>lito@examples.com</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
