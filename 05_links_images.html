<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>

<body>
  <!-- External Links (Links to items outside your application -->

  <!-- <a> tags are "inline" elements and will render inline on the page -->
  <!-- <p> tags are block elements? -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <!-- _blank in target attribute will open link in new tab -->
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal links (Links to items inside your application -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/images/WhatYouGot.jpg" alt="My Image" width="200">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/1600x900/?nature,water
  " alt="Remote Image" width="200">

</body>

</html>
